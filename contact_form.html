<form class="contactForm">
	<fieldset>
		<div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span><input class="span2" type="text" name="naam" placeholder="Naam ..." required autofocus><i class="icon-hand-left"></i></div>
		<div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span><input class="span2"  type="email" name="email" placeholder="Email ..." required><i class="icon-hand-left"></i></div>
		<div class="input-prepend"><span class="add-on"><i class="icon-phone"></i></span><input class="span2"  type="text" name="telnummer" placeholder="Telefoonnummer ..."></div>
		<div class="input-prepend"><span class="add-on"><i class="icon-tags"></i></span><input class="span2"  type="text" name="onderwerp" placeholder="Onderwerp ..."></div>
		<div class="input-prepend"><span class="add-on"><i class="icon-keyboard"></i></span><textarea class="span2"  name="bericht" placeholder="Uw bericht ..." cols="30" rows="5" required></textarea><i class="icon-hand-left"></i></div>
		<div class="button_wrap"><i class="icon-rotate-left before_button"></i><input type="reset" value="Reset"></div><div class="button_wrap"><i class="icon-share-sign before_button"></i><input type="submit" value="Verstuur"></div>
	</fieldset>
</form>
